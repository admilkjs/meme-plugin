name: version

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ env.SHOULD_RELEASE }}
    steps:
      - name: æ£€æŸ¥æ˜¯å¦éœ€è¦è¿›è¡Œç‰ˆæœ¬æ›´æ–°
        id: check
        env:
          LATEST_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          if [[ "$LATEST_COMMIT_MESSAGE" =~ ^release:\ å‘å¸ƒç‰ˆæœ¬.* ]]; then
              echo "SHOULD_RELEASE=false" >> $GITHUB_ENV
          elif git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '.pre-commit-config.yaml'; then
              echo "SHOULD_RELEASE=false" >> $GITHUB_ENV
          else
              echo "SHOULD_RELEASE=true" >> $GITHUB_ENV
          fi

  auto-release:
    needs: check-commit-message
    if: needs.check-commit-message.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: å®‰è£…ä¾èµ–
        run: pnpm i release-it @release-it/conventional-changelog -g

      - name: é…ç½® Git ç”¨æˆ·
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: è·å–ç‰ˆæœ¬
        id: get-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm release-it
          VERSION=$(pnpm pkg get version | tr -d '"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: æ£€æŸ¥åˆ†æ”¯
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}
        run: |
          RELEASE_BRANCH="release/v$VERSION"

          git fetch origin $RELEASE_BRANCH || echo "è¿œç¨‹åˆ†æ”¯ä¸å­˜åœ¨"

          if git ls-remote --heads origin $RELEASE_BRANCH | grep -q $RELEASE_BRANCH; then
            echo "åˆ†æ”¯ $RELEASE_BRANCH å·²å­˜åœ¨"
            git reset --hard
            git clean -fd
            git checkout $RELEASE_BRANCH
            git reset --hard origin/main
          else
            echo "åˆ›å»ºæ–°åˆ†æ”¯ $RELEASE_BRANCH"
            git reset --hard
            git clean -fd
            git checkout -b $RELEASE_BRANCH
            git push --set-upstream origin $RELEASE_BRANCH
          fi

      - name: æäº¤æ›´æ–°
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}
        run: |
          RELEASE_BRANCH="release/v$VERSION"
          pnpm release-it
          git add CHANGELOG.md package.json
          git commit -m "release: å‘å¸ƒç‰ˆæœ¬ v$VERSION ğŸš€" || echo "æ— æ›´æ”¹éœ€è¦æäº¤"
          git push origin $RELEASE_BRANCH --force || git push -u origin $RELEASE_BRANCH --force

      - name: åˆ›å»ºæˆ–æ›´æ–° PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}
        run: |
          RELEASE_BRANCH="release/v$VERSION"
          CHANGELOG=$(awk 'BEGIN {flag=0}
            /^## / {if (flag) exit; flag=1}
            flag {print}' CHANGELOG.md)
          BODY=$(printf "# æ›´æ–°æ—¥å¿—\n\n%s\n" "$CHANGELOG")
          EXISTING_PR=$(gh pr list --head "$RELEASE_BRANCH" --base main --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --head "$RELEASE_BRANCH" \
              --base main \
              --title "release: å‘å¸ƒç‰ˆæœ¬ v$VERSION ğŸš€" \
              --body "$BODY"
          else
            gh pr edit "$EXISTING_PR" \
              --body "$BODY"
          fi